# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
    # specify the version
    - image: circleci/golang:1.11

    working_directory: /go/src/github.com/Brightscout/mattermost-server
    steps:
    - checkout
    - type: shell
      name: 'Install Dependencies'
      command: dep ensure
    - type: shell
      name: 'Run Test'
      command: make test
    
    # specify any bash command here prefixed with `run: `
    - run: make test
